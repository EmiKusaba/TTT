<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>TTT</title>
</head>
<body>
  <div class="container-fluid text-center">
    <h1>TicTacToe.js</h1>
  
    <div class="row">
      <div class="cases">
        <button class="btn btn-primary tic" id="0" onclick = "play(this)"></button>
        <button class="btn btn-primary tic" onclick = play(this) id="1"></button>
        <button class="btn btn-primary tic" onclick = play(this) id="2"></button>
      </div>
    </div>
    <div class="row">
      <div class="cases">
        <button class="btn btn-primary tic" onclick = play(this) id="3"></button>
        <button class="btn btn-primary tic" onclick = play(this) id="4"></button>
        <button class="btn btn-primary tic" onclick = play(this) id="5"></button>
      </div>
    </div>
    <div class="row">
      <div class="cases">
        <button class="btn btn-primary tic" onclick = play(this) id="6"></button>
        <button class="btn btn-primary tic" onclick = play(this) id="7"></button>
        <button class="btn btn-primary tic" onclick = play(this) id="8"></button>
      </div>
    </div>
  </div>
  </div>
  
</body>
</html>
